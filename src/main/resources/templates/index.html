<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot Web Generate PDF File from HTML String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Generate PDF File from HTML String</h1>
    <form action="/generatePdfFile" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
            <label class="form-label" for="contentToGenerate">Enter your XHTML content to generate PDF file</label>
            <textarea class="form-control form-control-lg" id="contentToGenerate" name="contentToGenerate" required
                      rows="10">&lt;html xmlns="http://www.w3.org/1999/xhtml"&gt;
&lt;head&gt;
    &lt;title&gt;Sample PDF&lt;/title&gt;
    &lt;style&gt;
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Hello from PDF&lt;/h1&gt;
    &lt;p&gt;This is a sample XHTML document.&lt;/p&gt;
    &lt;p&gt;Note: Use valid XHTML syntax (self-closing tags like &amp;lt;br /&amp;gt;)&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Generate PDF File</button>
        </div>
    </form>
</div>
</body>
</html>
